<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="uw-header">
        <h1>Send Us Feedback</h1>
        <p>Use this form to report broken links, suggest improvements, or share your ideas.</p>
    </div>
    <div id="google_translate_element" style="text-align:right; margin:10px;"></div>
    <div class="uw-divider"></div>
    <div class="uw-card">
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSclERXcFX-h3f7rLgHCIIrtI1bdLxSlZB6Gd4Cgz_pIcM10yQ/viewform?embedded=true"
            width="640" height="471" frameborder="0" marginheight="0" marginwidth="0">
            Loading…
        </iframe>
    </div>
    <div class="uw-divider"></div>
    <main class="container">
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary" style="background:#4b2e83;border:none;">
                ← Back to Home
            </a>
        </div>
    </main>
    <script src="js/main.js"></script>
    <footer>
        &copy; 2025 International Students Hub. All rights reserved.
        <span style="font-size:0.98em;color:#b7a57a;">
            Color palette inspired by UW’s website for a simple, student-friendly look.
        </span>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            {
              pageLanguage: 'en',  // 我网站的默认语言
              includedLanguages: 'zh-CN,zh-TW,vi,es,ja,fr,ko', // 想要支持的语言代码
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            },
            'google_translate_element'
          );
        }
      </script>
      <script type="text/javascript" 
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
      </script>
</body>

</html>
